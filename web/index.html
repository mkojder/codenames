<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
  </head>
  <body class="text-center padding-override">
    <div class="container">
        <h1>CODENAMES</h1>
        <form class="form-signin">
            <button id="newGame" class="btn btn-primary btn-block mt-5 mb-5" type="submit">New Game</button>
        </form>
        To join a game, enter the Game ID words from your friends game
        <form class="form-inline" style="margin-left: auto; margin-right: auto;">
            <div style="margin-left: auto; margin-right: auto;"> 
                <input id="input0" oninput="inputBoxChange()" class="form-control" placeholder="Word 1" required autofocus>
                <input id="input1" oninput="inputBoxChange()" class="form-control" placeholder="Word 2" required>
                <input id="input2" oninput="inputBoxChange()" class="form-control" placeholder="Word 3" required>
                <button id="joinGame" class="btn btn-primary" type="submit" disabled>Join Game</button>
            </div>
        </form>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
        <script src="index.js"></script>
    </div> 
  </body>
</html>
